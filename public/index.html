<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>My Rex</title>
</head>

<body>

    <div class="login">
        <div class="form">
            <form class="js-register-form" id="register-form">
                <input type="text" placeholder="username" id="username-input"/>
                <input type="password" placeholder="password" />
                <input type="text" placeholder="email address" />
                <button id="join-button" class="submit" type="submit">Join My-Rex</button>
            </form>
        </div>
    </div>

    <div class="main-list">
        <h2>My-Rex!</h2>
        <form class="js-list-form" id="query-form">
            <label for="query">Add a title</label>
            <input type="text" id="query" class="js-query">
            <button id="search-button" class="submit" type="submit">Add</button>
        </form>

        
        <div class="js-list-results" id="list-results">
            <ul></ul>
        </div>
    </div>

    <div class="recs" hidden>
        <h2>Recommendations for Query</h2>
            <ul></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>



</html>
